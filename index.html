<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario com bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

    <style>
      .container {
        max-width: 600px;
        background-color: #6e6e6e;
        border-radius: 8px;
        margin-top: 50px;
      }

      button {
        margin: 20px 0;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container text-white">
      <form>
        <h1>Formul√°rio</h1>
        <label class="form-label h4" for="nome">Nome:</label>
        <input class="form-control" id="nome" type="text" />
        <label class="form-label h4" for="email">E-mail:</label>
        <input class="form-control" id="email" type="email" />
        <label class="form-label h4" for="telefone">Telefone:</label>
        <input class="form-control" id="telefone" type="tel" />
        <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
